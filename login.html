<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="assets/Logo Icon.png">
</head>
<body>
    <div class="form">
        <div class="photoform"></div>
        <div class="formbackground">
            <div class="formbox">
                <h2>Please Log In :</h2>
                <div class="inputs">
                    
                    <h5>E-mail</h5>
                    <input type="email" required>
                 
                    <h5>Password</h5>
                    <input type="password" required>
                </div>
                <button>Submit</button>
                <h6 class="dont">Don't have account ? <a href="signup.html">Create account now</a></h6>
            </div>
        </div>
    </div> 
</body>
</html>
